<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="plant">
        <div class="logo">
            <img src="images/odin-lined.png" alt="logo">
            <p class="ODIN">ODIN</p>
        </div>
    </div>
    
    <div class="right-side">
        <header>
            <h1>This is not a real one service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </header>
        <form action="">
            <legend>Let's do this!</legend>
            <p class="req">Those are required*</p>
            <div class="names">
                <div>
                    <label for="username">FIRST NAME</label>
                    <p><input type="text" id="username" name="username" placeholder="Gigi" minlength="5" ></p>
                </div>
                <div>
                    <label for="usersurname">LAST NAME</label>
                    <p><input type="text" id="usersurname" name="usersurname" placeholder="Buffon" minlength="5"></p>
                </div>
            </div>
            <div class="numbers">
                <div>
                    <label for="usermail">EMAIL</label>
                    <p><input type="email" id="usermail" name="usermail" placeholder="something@mail.com"></p>
                </div>
                <div>
                    <label for="usernumber">PHONE NUMBER</label>
                    <p><input type="tel" id="usernumber" name="usernumber"  placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"></p>
                </div>
            </div>
            <div class="password">
                <div>
                    <label for="userpassword">PASSWORD<span aria-label="required">*</span></label>
                    <p><input type="password" id="userpassword" name="userpassword" required></p>
                </div>
                <div>
                    <label for="userconfirm">CONFIRM PAWWORD<span aria-label="required">*</span></label>
                    <p><input type="password" id="userconfirm" name="userconfirm" required></p>
                </div>
            </div>    
        </form>
        <footer>
            <button type="submit">Create Account</button>
            <p class="login">Already have an Account? <a href="">Log in</a></p>
        </footer>
    </div>
</body>
</html>
